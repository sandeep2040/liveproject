<div class="container-fluid">
    
    <div class="container">
        
      <div class="row">
        
        <div class="col-md-8">
            <center><h3>Find a Job!</h3></center>
            <div class="col-md">
                <input type="text" placeholder="Posted Date">
            </div>
            <div class="col-md">
                <input type="text" placeholder="Keyword">
            </div>
            <div class="col-md">
                <input type="text" placeholder="Location">
            </div>
            <div class="col-md">
                <input type="text" placeholder="Experience">
            </div>
            <div class="col-md">
                <input type="text" placeholder="Company">
            </div>
            <div class="col-md">
                <input type="text" placeholder="Industries">
            </div>
            
            <div class="col-md">
                <input type="text" placeholder="Salary">
            </div>
            
            
            <div class="col-md">
                <button type="button" class="btn btn-sm btn-outline-teal"><a href="jobs.html">SEARCH</a></button>
            </div>
        </div>
            
            
            
<div class="col-md-4">
    
    <div class="col-md">
        <h4>Job Type</h4>
        <div class="row">
        <div class="col-md-4">
            
               <input class="form-check-input" type="checkbox">
               <label class="form-check-label">FullTime</label>
           
        </div>
            
        <div class="col-md-4">    
           
               <input class="form-check-input" type="checkbox">
               <label class="form-check-label">Internship</label>
            
        </div>
        
        <div class="col-md-4">
            
               <input class="form-check-input" type="checkbox">
               <label class="form-check-label">Contract</label>
            
        </div>
            
        <div class="col-md-4">   
            
               <input class="form-check-input" type="checkbox">
               <label class="form-check-label">PartTime</label>
           
        </div>
            
        <div class="col-md-4">
            
               <input class="form-check-input" type="checkbox">
               <label class="form-check-label">Temporary</label>
            
        </div>
            
        <div class="col-md-4">    
          
               <input class="form-check-input" type="checkbox">
               <label class="form-check-label">Other</label>
            
        </div>
        </div>
    </div>

    
            
            
            
           
<div class="col-md">
    <h4>Educational Level</h4>
        
        <div class="col-md">
            
               <input class="form-check-input" type="checkbox">
               <label class="form-check-label">Bachelor Degree</label>
           
        </div>
            
        <div class="col-md">    
           
               <input class="form-check-input" type="checkbox">
               <label class="form-check-label">Master Degree</label>
            
        </div>
            
        <div class="col-md">
            
               <input class="form-check-input" type="checkbox">
               <label class="form-check-label">Class XII</label>
            
        </div>
            
        <div class="col-md">   
            
               <input class="form-check-input" type="checkbox">
               <label class="form-check-label">Class X</label>
           
        </div>
            
        <div class="col-md">
            
               <input class="form-check-input" type="checkbox">
               <label class="form-check-label">Temporary</label>
            
        </div>
     
        </div>
      </div>
    </div>
  </div>
</div>
